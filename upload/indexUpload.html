<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Upload File</title>
	<style>
		body {
			font-family: 'Helvetica Neue', Arial, sans-serif;
			background-color: #f5f5f5;
			color: #333;
			text-align: center;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}
		.container {
			max-width: 600px;
			margin: auto;
			padding: 20px;
			background: #fff;
			border-radius: 8px;
			box-shadow: 0 4px 8px rgba(0,0,0,0.1);
		}
		h1 {
			font-size: 48px;
			color: #3498db;
			margin: 0;
		}
		p {
			font-size: 18px;
			margin: 20px 0;
		}
		form {
			margin: 20px 0;
		}
		input[type="file"] {
			display: block;
			margin: 10px auto;
			font-size: 16px;
		}
		input[type="submit"] {
			font-size: 16px;
			color: #fff;
			background-color: #3498db;
			border: none;
			border-radius: 4px;
			padding: 10px 20px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #2980b9;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Upload File</h1>
		<p>Select a file from your computer and click "Upload" to submit it to the server.</p>
		<form action="/upload" method="post" enctype="multipart/form-data">
			<input type="file" name="file" required>
			<input type="submit" value="Upload">
		</form>
	</div>
</body>
</html>
